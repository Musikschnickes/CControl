<html>
	<head>
		<style type="text/css">
			td
			{
				width: 20px;
				height: 20px;
				background-color: #080;
			}
		</style>
		<script type="text/javascript">
			var matrix = null;
			
			function toggle(cell, y, x)
			{
				if (matrix == null)
				{
					matrix = [];
					for (var i = 0; i < 8; i += 1)
					{
						matrix[i] = [];
						for (var j = 0; j < 5; j += 1)
							matrix[i][j] = false;
					}
				}
				
				matrix[y][x] = !matrix[y][x];
				
				cell.style.backgroundColor = matrix[y][x] ? "#000" : "#080";
				
				var basic = "";
				for (var i = 0; i < 8; i += 1)
				{
					basic += "\t&B000";
					for (var j = 0; j < 5; j += 1)
						basic += matrix[i][j] ? "1" : "0";
					basic += " ' ";
					for (var j = 0; j < 5; j += 1)
						basic += matrix[i][j] ? "#" : ".";
					basic += "\n";
				}
				document.getElementById("basic").innerHTML = basic;
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td onclick="toggle(this, 0, 0)">&nbsp;</td>
				<td onclick="toggle(this, 0, 1)">&nbsp;</td>
				<td onclick="toggle(this, 0, 2)">&nbsp;</td>
				<td onclick="toggle(this, 0, 3)">&nbsp;</td>
				<td onclick="toggle(this, 0, 4)">&nbsp;</td>
			</tr>
			<tr>
				<td onclick="toggle(this, 1, 0)">&nbsp;</td>
				<td onclick="toggle(this, 1, 1)">&nbsp;</td>
				<td onclick="toggle(this, 1, 2)">&nbsp;</td>
				<td onclick="toggle(this, 1, 3)">&nbsp;</td>
				<td onclick="toggle(this, 1, 4)">&nbsp;</td>
			</tr>
			<tr>
				<td onclick="toggle(this, 2, 0)">&nbsp;</td>
				<td onclick="toggle(this, 2, 1)">&nbsp;</td>
				<td onclick="toggle(this, 2, 2)">&nbsp;</td>
				<td onclick="toggle(this, 2, 3)">&nbsp;</td>
				<td onclick="toggle(this, 2, 4)">&nbsp;</td>
			</tr>
			<tr>
				<td onclick="toggle(this, 3, 0)">&nbsp;</td>
				<td onclick="toggle(this, 3, 1)">&nbsp;</td>
				<td onclick="toggle(this, 3, 2)">&nbsp;</td>
				<td onclick="toggle(this, 3, 3)">&nbsp;</td>
				<td onclick="toggle(this, 3, 4)">&nbsp;</td>
			</tr>
			<tr>
				<td onclick="toggle(this, 4, 0)">&nbsp;</td>
				<td onclick="toggle(this, 4, 1)">&nbsp;</td>
				<td onclick="toggle(this, 4, 2)">&nbsp;</td>
				<td onclick="toggle(this, 4, 3)">&nbsp;</td>
				<td onclick="toggle(this, 4, 4)">&nbsp;</td>
			</tr>
			<tr>
				<td onclick="toggle(this, 5, 0)">&nbsp;</td>
				<td onclick="toggle(this, 5, 1)">&nbsp;</td>
				<td onclick="toggle(this, 5, 2)">&nbsp;</td>
				<td onclick="toggle(this, 5, 3)">&nbsp;</td>
				<td onclick="toggle(this, 5, 4)">&nbsp;</td>
			</tr>
			<tr>
				<td onclick="toggle(this, 6, 0)">&nbsp;</td>
				<td onclick="toggle(this, 6, 1)">&nbsp;</td>
				<td onclick="toggle(this, 6, 2)">&nbsp;</td>
				<td onclick="toggle(this, 6, 3)">&nbsp;</td>
				<td onclick="toggle(this, 6, 4)">&nbsp;</td>
			</tr>
			<tr>
				<td onclick="toggle(this, 7, 0)">&nbsp;</td>
				<td onclick="toggle(this, 7, 1)">&nbsp;</td>
				<td onclick="toggle(this, 7, 2)">&nbsp;</td>
				<td onclick="toggle(this, 7, 3)">&nbsp;</td>
				<td onclick="toggle(this, 7, 4)">&nbsp;</td>
			</tr>
		</table>
		<pre id="basic">
			' Character
		</pre>
	</body>
</html>
